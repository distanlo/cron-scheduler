name: Process Scheduled Jobs

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger processor
        run: |
          curl -fsS -X GET \
            --retry 2 \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$APP_BASE_URL/api/cron/process"
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
