name: Process Scheduled Jobs

on:
  schedule:
    # Primary cadence every 5 minutes, offset from busy :00/:05 boundaries.
    - cron: "2-59/5 * * * *"
    # Redundant trigger to reduce impact of occasional dropped schedule events.
    - cron: "4-59/10 * * * *"
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger processor
        run: |
          curl -fsS -X GET \
            --retry 2 \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$APP_BASE_URL/api/cron/process"
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
